    <title>CSS selectors</title>
    <style>
      /* universal  selectors */
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      /* id selectors */
      #head1 {
        color: red;
      }

      /* class selectors*/
      .myCls1 {
        color: green;
      }
      .myCls2 {
        background-color: red;
      }

      #sec1 {
        height: 200px;
        width: 200px;
        color: red;
        border: 5px solid;
        padding: 10px;
      }
      #sec2 {
        height: 200px;
        width: 200px;
        color: red;
        border: 5px solid;
        padding: 10px;
      }
      /* tag selector */
      div {
        border: 2px solid rgb(57, 47, 255);
        height: 100px;
        /* margin-bottom: 30px; */
        margin: 30px auto;

        background-color: orange;
      }
      article {
        width: 90%;
        margin: auto;
      }
      h1,
      h2,
      h3 {
        color: blue;
      }

      #myhead6,
      .myDivclass {
        background-color: yellow;
      }
    </style>
  </head>
