<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      section {
        background-color: red !important;
        border: 2px solid;
        width: 50%;
        padding: 20px;
        display: grid;
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(3, 1fr);
        margin: 50px auto;
      }
      div {
        padding: 20px;
        background-color: white;
        border: 1px solid;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <section>
      <!-- style="grid-column-start: 1;grid-column-end: 3;"  to merge 2 cells from line no 1 to 3 is same as grid-column : 1/3 and grid-column : 1 / span 2 and vice versa for row merging-->
      <div style="grid-column-start: 1; grid-column-end: 3">cell 1</div>
      <div>cell 2</div>
      <div>cell 3</div>
      <div>cell 4</div>
      <div
        style="
          grid-row: 2 / span 2;
          grid-column: 3 / span 1;
          background-color: green;
        "
      >
        cell 5
      </div>
      <div style="grid-row: 3 / span 2;background-color: orange;">cell 6</div>
      <div>cell 7</div>
      <div>cell 8</div>
      <div>cell 9</div>
    </section>
  </body>
</html>
