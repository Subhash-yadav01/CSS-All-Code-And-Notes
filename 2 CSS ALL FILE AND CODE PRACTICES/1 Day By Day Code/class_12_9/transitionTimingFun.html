<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(108, 110, 109);
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: flex-end;
        height: 100vh;
      }
      .bar {
        height: 150px;
        padding: 10px;
        background: red;
        width: 60px;
        transition: height 3s, background 3s;
      }
      body:hover .bar {
        height: 300px;
        background: linear-gradient(45deg, green, black, red);
      }
      .ease {
        transition-timing-function: ease;
      }
      .ease-in {
        transition-timing-function: ease-in;
      }
      .ease-out {
        transition-timing-function: ease-out;
      }
      .linear {
        transition-timing-function: linear;
      }
    </style>
  </head>
  <body>
    <div class="bar ease">ease</div>
    <div class="bar ease-in">ease-in</div>
    <div class="bar ease-out">ease-out</div>
    <div class="bar linear">linear</div>
  </body>
</html>
