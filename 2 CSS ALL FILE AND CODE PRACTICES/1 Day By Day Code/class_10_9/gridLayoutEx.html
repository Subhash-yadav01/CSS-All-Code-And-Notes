<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: grid;
        height: 100vh;
        grid-template-rows: 80px 1fr 30px;
      }
      header {
        background-color: blue;
        box-shadow: 0px 2px 2px 2px rgb(95, 93, 93);
        z-index: 1;
      }
      main {
        background-color: grey;
        display: grid;
        grid-template-columns: 20% 1fr 30%;
        gap: 10px;
        padding: 10px;
      }
      footer {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>headings or navigations</header>
    <main>
      <aside style="background-color: skyblue">left sidebar</aside>
      <article
        style="
          background-color: skyblue;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        content
      </article>
      <aside style="background-color: skyblue">right sidebar</aside>
    </main>
    <footer>footer</footer>
  </body>
</html>
