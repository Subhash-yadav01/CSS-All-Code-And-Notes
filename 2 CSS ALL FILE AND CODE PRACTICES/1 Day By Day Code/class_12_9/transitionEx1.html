<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .trans {
        background-color: blue;
        color: white;
        padding: 20px;
        height: 100px;
        width: 100px;
        transition-property: width;
        transition-duration: 3s;
        transition-timing-function: linear;
        /* short-hand prop */
        /* transition: width 1s ease-in; */
      }
      .trans:hover {
        width: 200px;
      }
      .clickBtn {
        display: inline-block;
        padding: 10px;
        margin: 50px;
        border-radius: 7px;
        background: blue;
        color: white;
        font-weight: bold;
      }

      .tooltip {
        background: coral;
        padding: 10px;
        width: 115px;
        border-radius: 5px;
        position: absolute;
        top: 213px;
        left: 43px;
        display: none;
        opacity: 0;
        transition-property: display, opacity;
        transition-duration: 2s;
        transition-timing-function: ease-in;
        transition-behavior: allow-discrete;
      }
      ul {
        list-style: none;
        display: grid;
        grid-template-rows: 1fr;
        gap: 15px;
      }
      li {
        background: beige;
    padding: 5px;
    border-radius: 6px;
    text-align: center;
      }
      li:hover{
        box-shadow: 1px 1px 1px 1px rgb(126, 124, 124);
      }
      #toggle:checked ~ .tooltip {
        display: block;
        opacity: 1;
      }
      #toggle {
        /* display: none; */
      }
    </style>
  </head>
  <body>
    <div class="trans">hello</div>
    <form action="">
      <label for="user">Username</label>
      <!-- <span id="user">Username</span> -->
      <input type="text" id="user" />
      <label for="box">box</label>
      <input type="checkbox" name="" id="box" title="tooltip" />
    </form>

    <label for="toggle" class="clickBtn">Click on me</label>
    <input type="checkbox" name="" id="toggle" />
    <div class="tooltip">
      <ul>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
      </ul>
    </div>
  </body>
</html>
