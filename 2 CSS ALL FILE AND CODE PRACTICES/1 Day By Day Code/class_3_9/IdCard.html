<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID card</title>
    <style>
      #IdCard {
        background-color: orange;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        height: 400px;
        width: 300px;
        padding: 10px;
        border-radius: 20px;
        box-shadow: 2px 3px 4px 5px rgb(150, 149, 149);
      }
      article {
        /* border: 1px solid red; */
        width: 90%;
        height: 100%;
        margin: auto;
        text-align: center;
        color: black;
      }
      img {
        opacity: 0.9;
        border-radius: 50%;
        height: 150px;
        width: 150px;
      }
      h1 {
        color: red;
        font-size: 40px;
      }
      h4 {
        letter-spacing: 2px;
        font-style: italic;
      }
      #logoImg {
        height: 50px;
        width: 50px;
      }
      i {
        font-size: 40px;
        color: crimson;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section id="IdCard">
      <article>
        <header>
          <i>Naresh IT</i>
          <span>
            <img
              src="../../Assets/images/ntLogo.png"
              alt=" "
              height="20px"
              width="20px"
              id="logoImg"
            />
          </span>
        </header>
        <img src="../../Assets/images/Dinga.jpeg" alt="" />

        <h4>Dinga</h4>
        <h6>ID: 007</h6>
        <span>BATCH : JAVA50</span>
      </article>
    </section>
  </body>
</html>
