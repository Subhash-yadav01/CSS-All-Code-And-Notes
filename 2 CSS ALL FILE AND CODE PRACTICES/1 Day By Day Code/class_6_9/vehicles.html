<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: grid;
        grid-template-rows: 70px 1fr 30px;
        height: 100vh;
      }
      header {
        background-image: linear-gradient(to right, red, black, blue);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 20px;
        border: 0px solid black;
        box-shadow: 0px 1px 2px 2px rgb(244, 211, 211);
        z-index: 1;
      }
      header h1 {
        font-style: italic;
      }
      footer {
        background-color: blue;
        color: white;
        font-size: 16px;
        text-align: center;
      }
      button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        box-shadow: 1px 1px 1px 2px rgb(113, 111, 111);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Venkat's Travel Blog</h1>
      <span>
        <button>Contact</button>
      </span>
    </header>
    <main>
      <figure>
        <img
          src="../../Assets/images/ttPic.jpeg"
          alt=""
          height="300px"
          width="400px"
        />
        <figcaption>Tempo Traveller</figcaption>
      </figure>
      <figure>
        <img
          src="../../Assets/images/bus.jpeg"
          alt=""
          height="300px"
          width="400px"
        />
        <figcaption>Deluxe Bus</figcaption>
      </figure>
    </main>
    <footer>
      <span>&copy;</span>
      copyright
    </footer>
  </body>
</html>
