<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: grid;
        grid-template-rows: 70px 1fr 30px;
        height: 100vh;
      }
      header {
        background-image: linear-gradient(to right, red, black, blue);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 20px;
        border: 0px solid black;
        box-shadow: 0px 1px 2px 2px rgb(244, 211, 211);
        z-index: 1;
      }
      header h1 {
        font-style: italic;
      }
      main {
        background-color: black;
        color: white;
      }
      footer {
        background-color: blue;
        color: white;
        font-size: 16px;
        text-align: center;
      }
      button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        box-shadow: 1px 1px 1px 2px rgb(113, 111, 111);
      }
      .content {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }
      .cards {
        display: grid;
        grid-template-columns: 300px 300px;
        gap: 40px;
      }
      .cards div {
        padding: 20px;
        background-color: blue;
        color: white;
      }
      .cards div:hover {
        padding: 23px;
        background-color: blue;
        color: white;
        cursor: pointer;
        box-shadow: 1px 1px 1px 2px rgb(188, 187, 187);
      }
      .adv {
        background-color: blue;
        width: 20%;
      }
      h4 {
        text-align: center;
        padding: 10px;
        font-style: italic;
      }
      video {
        height: 70vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Venkat's Travel Blog</h1>
      <span>
        <button>Contact</button>
      </span>
    </header>
    <main class="content">
      <article class="cards">
        <div>
          <a href="./vehicles.html" target="_blank"> Our Vehicles Gallery </a>
        </div>
        <div>content</div>
        <div>content</div>
        <div>content</div>
      </article>
      <aside class="adv">
        <h4>ADVERTISEMENTS</h4>
        <video controls>
          <source src="../../Assets/videos/4114797-uhd_3840_2160_25fps.mp4" />
        </video>
      </aside>
    </main>
    <footer>
      <span>&copy;</span>
      copyright
    </footer>
  </body>
</html>
