<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(203, 237, 237);
      }
      #dashboard {
        height: 93vh;
        display: flex;
      }
      .leftside {
        width: 25%;
        background-color: #000000;
        color: white;
        padding: 20px;
      }
      .lists {
        list-style: none;
        padding-top: 27px;
      }
      .lists li {
        border: 1px solid white;
        padding: 10px;
        row-gap: 10px;
        margin-bottom: 48px;
        border-radius: 8px;
      }
      .lists li:hover {
        cursor: pointer;
        box-shadow: 1px 1px 2px 2px rgb(204, 203, 203);
      }
      .rightside {
        width: 75%;
      }
      h1 {
        padding-left: 10px;
        margin-bottom: 20px;
      }
      #footer {
        text-align: center;
        background-color: black;
        color: white;
        padding: 10px;
      }
      nav {
        display: flex;
        height: 70px;
        background-color: blue;
        justify-content: space-between;
        align-items: center;
        color: white;
        padding: 15px;
        box-shadow: 0px 2px 2px 2px rgb(94, 93, 93);
      }
      button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .cards {
        display: flex;
        padding: 15px;
        flex-wrap: wrap;
        gap: 20px;
      }
      .card {
        padding: 30px;
        background-color: white;
        flex: 1;
      }
      img {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        vertical-align: middle;
      }
      .auth {
        width: 25%;
        display: flex;
        height: 70px;
        align-items: center;
        justify-content: space-between;
      }
      .auth a {
        color: white;
        text-decoration: none;
      }
      .auth a:hover {
        color: white;
        text-decoration: underline;
      }
      .progress div {
        border: 1px solid inherit;
        padding: 5px;
        color: white;
        font-weight: bold;
      }
      .progress {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .progress div:nth-child(1) div {
        background-color: red;
        color: white;

        padding: 5px;
        color: white;
        font-weight: bold;
        width: 30%;
        display: flex;
        justify-content: space-between;
      }
      .progress div:nth-child(2) div {
        background-color: rgb(244, 91, 91);
        color: white;

        padding: 5px;
        color: white;
        font-weight: bold;
        width: 40%;
        display: flex;
        justify-content: space-between;
      }
      .progress div:nth-child(3) div {
        background-color: rgb(222, 134, 32);
        color: white;

        padding: 5px;
        color: white;
        font-weight: bold;
        width: 60%;
        display: flex;
        justify-content: space-between;
      }
      .progress div:nth-child(4) div {
        background-color: rgb(194, 6, 10);
        color: white;

        padding: 5px;
        color: white;
        font-weight: bold;
        width: 50%;
        display: flex;
        justify-content: space-between;
      }
      .progress div:nth-child(5) div {
        background-color: green;
        color: white;

        padding: 5px;
        color: white;
        font-weight: bold;
        width: 80%;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <section id="dashboard">
      <article class="leftside">
        <h1>Dashboard</h1>
        <ul class="lists">
          <li><span> &#x2302; </span>Home</li>
          <li><span> &#128441; </span>Form</li>
          <li><span> &equiv; </span>Table</li>
          <li>
            <span>&#9881;</span>
            configuration
          </li>
          <li>
            <span>&#x1F50D;</span>
            Search
          </li>
        </ul>
      </article>
      <article class="rightside">
        <nav>
          <h2>
            Welcome Admin
            <span>
              <img src="../../Assets/images/adminLogo.png" alt="" />
            </span>
          </h2>
          <div class="auth">
            <span>
              <a href="">Contact <span>&#x1F4DE;</span></a>
            </span>
            <button>Log out</button>
          </div>
        </nav>
        <section class="cards">
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
          <div class="card">text</div>
        </section>
        <section class="progress">
          <div>
            <div>
              <span>2020</span> <span style="font-style: italic">30%</span>
            </div>
          </div>
          <div>
            <div>
              <span>2021</span> <span style="font-style: italic">40%</span>
            </div>
          </div>
          <div>
            <div>
              <span>2022</span> <span style="font-style: italic">60%</span>
            </div>
          </div>
          <div>
            <div>
              <span>2023</span> <span style="font-style: italic">50%</span>
            </div>
          </div>
          <div>
            <div>
              <span>2024</span> <span style="font-style: italic">80%</span>
            </div>
          </div>
        </section>
      </article>
    </section>
    <footer id="footer"><span>&copy;</span> copyright</footer>
  </body>
</html>
