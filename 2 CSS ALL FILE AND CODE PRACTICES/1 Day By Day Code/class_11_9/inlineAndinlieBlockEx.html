<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      li::before {
        content: "";
        height: 20px;
        width: 20px;
        display: inline-block;
        background-image: url("../../Assets/images/adminLogo.png");
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body>
    <!-- inline level elements will not take margin-top and bottom and padding-top and bottom value. To get them, apply 'display:inline-block' -->
    <a href="">link</a>

    <ul>
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
    </ul>
  </body>
</html>
