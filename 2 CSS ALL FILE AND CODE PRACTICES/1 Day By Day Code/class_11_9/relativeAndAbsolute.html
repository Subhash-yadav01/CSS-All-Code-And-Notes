<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative and absolute positions</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        margin: 50px;
        position: relative;
      }
      .btn {
        margin-left: 12px;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        background: blue;
        color: white;
        cursor: pointer;
      }
      .tooltip {
        background-color: coral;
        color: white;
        white-space: nowrap;
        padding: 5px;
        border-radius: 5px;
        position: absolute;
        bottom: 30px;
        left: 13px;
        box-shadow: 1px 0px 1px 1px #938f8f;
        display: none;
      }
      .container:hover .tooltip {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn">Hover on me</button>
      <span class="tooltip">I am a tooltip</span>
    </div>
  </body>
</html>
