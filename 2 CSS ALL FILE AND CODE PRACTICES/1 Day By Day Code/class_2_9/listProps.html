<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Props</title>
    <style>
      #list1 {
        list-style-type: square;
        list-style-image: url("../../Assets/images/coffee\ pic.jpeg");
        list-style-position: inside;
        /* list-style: none; */
      }
      #listTypeBgImg li::before {
        content: "";
        height: 20px;
        width: 20px;
        background-image: url("../../Assets/images/coffee\ pic.jpeg");
        background-repeat: no-repeat;
        background-size: 20px 20px;
        display: inline-block;
      }
      #listTypeBgImg {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- <ul id="list1">
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
    </ul> -->
    <ul id="listTypeBgImg">
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
    </ul>
  </body>
</html>
