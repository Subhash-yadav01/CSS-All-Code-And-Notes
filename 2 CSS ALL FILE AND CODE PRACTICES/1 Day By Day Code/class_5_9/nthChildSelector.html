<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth child</title>
    <style>
      /* p:nth-last-child(1) {
        background-color: red;
      } */
      p:last-child {
        background-color: green;
      }

      /* 
      :last-child == :nth-last-child(1)
      :first-child == :nth-child(1)
       */
      li:hover:nth-child(even) {
        background-color: red;
      }
      li:nth-child(odd) {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>head3</h3>
      <p>para 1</p>
      <p>para 2</p>
      <section>
        <p>para 3</p>
        <p>para 4</p>
        <p>para 5</p>
        <p>para 6</p>
        <article>art</article>
      </section>
      <p>para 7</p>
      <p>para 8</p>
      <p>para 9</p>
      <p>para 10</p>
    </div>

    <ul>
      <li>data</li>
      <li>data</li>
      <li>data</li>
      <li>data</li>
      <li>data</li>
      <li>data</li>
      <li>data</li>
      <li>data</li>
      <li>data</li>
      <li>data</li>
    </ul>
  </body>
</html>
