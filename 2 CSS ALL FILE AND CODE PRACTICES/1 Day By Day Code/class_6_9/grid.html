<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        border: 2px solid red;
        display: grid;
        grid-template-columns: 300px 300px 100px;
        /* gap: 20px; */
        row-gap: 10px;
        column-gap: 10px;
        /* justify-content: space-between; */
      }
      div {
        border: 2px solid blue;
        padding: 30px;
        background-color: blue;
      }
      main {
        display: grid;
        grid-template-rows: 50px 30px 40px;
      }
      article {
        background-color: red;
        border: 1px solid;
        /* height: 50px; */
      }
    </style>
  </head>
  <body>
    <section>
      <div>text</div>
      <div>text</div>
      <div>text</div>
      <div>text</div>
      <div>text</div>
      <div>text</div>
    </section>

    <main>
      <article>art</article>
      <article>art</article>
      <article>art</article>
    </main>
  </body>
</html>
